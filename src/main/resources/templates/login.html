<body>

<div th:insert="~{navigation :: nav}"></div>

<div class="card" style="margin:100px;">
  <div class="card-header">
    用户登录
  </div>
  <div class="card-body">
    <form action="/login" method="post">
      <div class="mb-3">
        <label for="InputEmail" class="form-label">邮箱地址</label>
        <input type="email" class="form-control" id="InputEmail" name="InputEmail" required>
      </div>
      <div class="mb-3">
        <label for="InputPassword1" class="form-label">密码</label>
        <input type="password" class="form-control" id="InputPassword1" name="InputPassword1" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="Check1" name="rememberFlag">
        <label class="form-check-label" for="Check1">记住我</label>
      </div>
      <button type="submit" class="btn btn-primary">登录</button>
    </form>
  </div>
  <div class="card-footer text-center">
