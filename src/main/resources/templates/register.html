<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>BBS demo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/community.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="/js/community.js" type="application/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>

<div class="card text-center" style="margin:100px;">
  <div class="card-header">
    用户注册
  </div>
  <div class="card-body">
    <form action="/register" method="post">
      <div class="mb-3">
        <label for="InputEmail" class="form-label">邮箱地址</label>
        <input type="email" class="form-control" id="InputEmail" name="InputEmail" required>
      </div>
      <div class="mb-3">
        <label for="InputName" class="form-label">用户名</label>
        <input type="text" class="form-control" id="InputName" name="InputName" required>
      </div>
      <div class="mb-3">
        <label for="InputPassword1" class="form-label">密码</label>
        <input type="password" class="form-control" id="InputPassword1" name="InputPassword1" required>
      </div>
      <div class="mb-3">
        <label for="InputPassword2" class="form-label">确认密码</label>
        <input type="password" class="form-control" id="InputPassword2" name="InputPassword2" required>
      </div>
      <div class="mb-3 form-check">
        <label for="InputActiveCode" class="form-label">验证码
          <button id="send-email-btn" type="button" class="btn btn-primary btn-xs send-email-btn" onclick="sendActiveEmail()">
            发送验证码
          </button>
        </label>
        <input type="text" class="form-control" id="InputActiveCode" name="InputActiveCode" required>
      </div>
      <span th:if="${signupResult == 'success'}" class="red">注册成功</span>
      <button type="submit" class="btn btn-primary">注册</button>
    </form>
  </div>

</div>

</body>
</html>
